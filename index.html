<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDC Host</title>
    <!-- linkando library de ícones -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <!-- linkando estilos -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- div container que encapsula todo o site -->
    <div class="container">
        <!-- container que encapsula a toda a navbar -->
        <div class="navbar-container">
            <!-- seção de navegação -->
            <nav>
                <a href="#">
                    <img src="img/hdchostlogo.png" alt="HDC Host Logo" class="logo">
                </a>
                <!-- lista de items da seção de navegação -->
                 <ul class="navbar-items">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Preços</a>
                    </li>
                    <li>
                        <a href="#">Contato</a>
                    </li>
                    <li>
                        <a href="#" class="default-btn">Entrar</a> <!--Botão para login caso cliente já seja cadastrado-->
                    </li>
                 </ul>
            </nav>
        </div>
        <!-- Seção principal do site -->
         <main>
            <!-- banner principal do site -->
            <div class="main-banner">
                <h1>HDC Host</h1>
                <p>Os melhores serviços para projetos de todos os tamanhos!</p>
            </div>
         </main>
    </div>
</body>
</html>
